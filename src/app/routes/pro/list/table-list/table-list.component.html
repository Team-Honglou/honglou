<div class="content__title">
    <h1>
        日志查询
        <!-- <small class="text-sm hidden-xs">Welcome !</small> -->
    </h1>
</div>
<nz-card [nzBordered]="false">
    <form nz-form (ngSubmit)="getData()" [nzLayout]="'inline'">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="status">数据源</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <nz-select [(ngModel)]="q.status" name="status" nzId="status" [nzPlaceHolder]="'请选择数据源'" [nzShowSearch]="true" [nzSize]="'large'">
                            <nz-option *ngFor="let i of status; let idx = index" [nzLabel]="i.text" [nzValue]="idx"></nz-option>
                        </nz-select>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="8" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="no">查询语句</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="q.no" name="no" [nzSize]="'large'" [nzPlaceHolder]="'请输入查询语句'" nzId="no"></nz-input>
                    </div>
                </div>
            </div>

            <!-- 按钮组 -->
            <div nz-col class="mb-md query-btns">
                <button nz-button type="submit" [nzType]="'default'" [nzLoading]="loading" [nzSize]="'large'">
                    <i class="fa fa-search"></i>
                </button>
                <button nz-button type="reset" (click)="getData()" [nzSize]="'large'" class="mx-sm">
                    <i class="fa fa-refresh"></i>
                </button>
                <button nz-button type="button" (click)="expandForm=!expandForm" class="query-btns-third" [nzType]="'default'" [nzSize]="'large'">
                    <i class="fa fa-plus"></i>
                </button>
                <!-- <a (click)="expandForm=!expandForm">
                    {{expandForm ? '收起' : '展开'}}
                    <i class="anticon" [class.anticon-down]="!expandForm" [class.anticon-up]="expandForm"></i>
                </a> -->
            </div>
        </div>

        <!-- 精确查询 -->
        <div nz-row [nzGutter]="24">
            <div *ngIf="expandForm" nz-col [nzSpan]="2" class="mb-md query-detail">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="callNo">筛选条件</label>
                    </div>
                    <!-- <div nz-form-control class="flex-1">
                        <nz-select [nzPlaceHolder]="'请选择'" nzId="status2" [nzShowSearch]="true" [nzSize]="'large'">
                            <nz-option *ngFor="let i of status; let idx = index" [nzLabel]="i.text" [nzValue]="idx"></nz-option>
                        </nz-select>
                    </div> -->
                </div>
            </div>
            <div *ngIf="expandForm" nz-col [nzSpan]="4" class="mb-md query-detail">
                <div nz-form-item class="d-flex">
                    <!-- <div nz-form-label>
                        <label for="callNo">筛选条件</label>
                    </div> -->
                    <div nz-form-control class="flex-1">
                        <nz-select [nzPlaceHolder]="'请选择'" nzId="status2" [nzShowSearch]="true" [nzSize]="'large'">
                            <nz-option *ngFor="let i of status; let idx = index" [nzLabel]="i.text" [nzValue]="idx"></nz-option>
                        </nz-select>
                    </div>
                </div>
            </div>
            <div *ngIf="expandForm" nz-col [nzSpan]="4" class="mb-md query-detail">
                <div nz-form-item class="d-flex">
                    <!-- <div nz-form-label>
                        <label for="status2">使用状态</label>
                    </div> -->
                    <div nz-form-control class="flex-1">
                        <nz-select [nzPlaceHolder]="'请选择'" nzId="status2" [nzShowSearch]="true" [nzSize]="'large'">
                            <nz-option *ngFor="let i of status; let idx = index" [nzLabel]="i.text" [nzValue]="idx"></nz-option>
                        </nz-select>
                    </div>
                </div>
            </div>
            <div *ngIf="expandForm" nz-col [nzSpan]="4" class="mb-md query-detail">
                <div nz-form-item class="d-flex">
                    <!-- <div nz-form-label>
                        <label for="callNo">筛选条件</label>
                    </div> -->
                    <div nz-form-control class="flex-1">
                        <nz-select [nzPlaceHolder]="'请选择'" nzId="status2" [nzShowSearch]="true" [nzSize]="'large'">
                            <nz-option *ngFor="let i of status; let idx = index" [nzLabel]="i.text" [nzValue]="idx"></nz-option>
                        </nz-select>
                    </div>
                </div>
            </div>
            <div *ngIf="expandForm" nz-col [nzSpan]="9" class="mb-md query-detail">
                <div nz-form-item class="d-flex">
                    <!-- <div nz-form-label>
                            <label for="callNo">筛选条件</label>
                        </div> -->
                    <div nz-form-control class="flex-1">
                        <nz-select [nzPlaceHolder]="'请选择'" nzId="status2" [nzShowSearch]="true" [nzSize]="'large'">
                            <nz-option *ngFor="let i of status; let idx = index" [nzLabel]="i.text" [nzValue]="idx"></nz-option>
                        </nz-select>
                    </div>
                </div>
            </div>
            <div *ngIf="expandForm" nz-col [nzSpan]="1" class="mb-md query-detail">
                <div nz-form-item class="d-flex">
                    <!-- <div nz-form-label>
                            <label for="status2">使用状态</label>
                        </div> -->
                    <div nz-form-control class="flex-1">
                        <button nz-button type="button" (click)="expandForm=!expandForm" class="query-btns-third" [nzType]="'default'" [nzSize]="'large'">
                            <i class=" fa fa-minus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="mb-md">
        <!-- <button nz-button (click)="add()" [nzType]="'primary'" [nzSize]="'large'">
            <i class="anticon anticon-plus"></i>
            <span>新建</span>
        </button> -->
        <!-- <ng-container *ngIf="selectedRows.length > 0">
            <button nz-button [nzSize]="'large'" class="ml-sm">批量操作</button>
            <nz-dropdown [nzPlacement]="'bottomLeft'">
                <button nz-button nz-dropdown [nzSize]="'large'" class="ml-sm">
                    更多操作
                    <i class="anticon anticon-down"></i>
                </button>
                <ul nz-menu>
                    <li nz-menu-item (click)="remove()">删除</li>
                    <li nz-menu-item (click)="approval()">批量审批</li>
                </ul>
            </nz-dropdown>
        </ng-container> -->
    </div>
    <!-- <div class="mb-md">
        <nz-alert [nzType]="'info'" [nzShowIcon]="true">
            <span alert-body>
                已选择
                <strong class="text-primary">{{selectedRows.length}}</strong> 项&nbsp;&nbsp; 服务调用总计
                <strong>{{totalCallNo}}</strong> 万
                <a *ngIf="totalCallNo > 0" (click)="clear()" class="ml-lg">清空</a>
            </span>
        </nz-alert>
    </div> -->
    <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="q.ps" [nzLoading]="loading" (nzDataChange)="dataChange($event)" (nzPageIndexChange)="pageChange($event)">
        <thead nz-thead>
            <tr>
                <th nz-th [nzCheckbox]="true">
                    <label nz-checkbox [(ngModel)]="allChecked" [nzIndeterminate]="indeterminate" (ngModelChange)="checkAll($event)"></label>
                </th>
                <th nz-th>
                    <span>规则编号</span>
                </th>
                <th nz-th>
                    <span>描述</span>
                </th>
                <th nz-th>
                    <span>服务调用次数</span>
                    <nz-table-sort [(nzValue)]="sortMap.callNo" (nzValueChange)="sort('callNo',$event)"></nz-table-sort>
                </th>
                <th nz-th>
                    <span>状态</span>
                    <nz-dropdown [nzTrigger]="'click'">
                        <i class="anticon anticon-filter" nz-dropdown></i>
                        <ul nz-menu>
                            <li nz-menu-item *ngFor="let i of status">
                                <label nz-checkbox [(ngModel)]="i.value">
                                    <span>{{i.text}}</span>
                                </label>
                            </li>
                        </ul>
                        <div nz-table-filter>
                            <span nz-table-filter-confirm (click)="getData()">确定</span>
                            <span nz-table-filter-clear (click)="reset(status)">重置</span>
                        </div>
                    </nz-dropdown>
                </th>
                <th nz-th>
                    <span>更新时间</span>
                    <nz-table-sort [(nzValue)]="sortMap.updatedAt" (nzValueChange)="sort('updatedAt',$event)"></nz-table-sort>
                </th>
                <th nz-th>
                    <span>操作</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let i of nzTable.data">
                <td nz-td [nzCheckbox]="true">
                    <label nz-checkbox [nzDisabled]="i.disabled" [(ngModel)]="i.checked" (ngModelChange)="refreshStatus($event)">
                    </label>
                </td>
                <td nz-td>{{i.no}}</td>
                <td nz-td>{{i.description}}</td>
                <td nz-td class="text-center">{{i.callNo}} 万</td>
                <td nz-td>
                    <nz-badge [nzStatus]="i.statusType" [nzText]="i.statusText"></nz-badge>
                </td>
                <td nz-td>{{i.updatedAt | _date}}</td>
                <td nz-td>
                    <a (click)="msg.success('配置' + i.no)">配置</a>
                    <span nz-table-divider></span>
                    <a (click)="msg.success('订阅警报' + i.no)">订阅警报</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
<nz-modal [nzVisible]="modalVisible" [nzTitle]="'新建规则'" [nzConfirmLoading]="loading" [nzContent]="modalContent" (nzOnCancel)="modalVisible=false"
    (nzOnOk)="save()">
    <ng-template #modalContent>
        <div nz-form-item class="d-flex">
            <div nz-form-label>
                <label for="no">描述</label>
            </div>
            <div nz-form-control class="flex-1">
                <nz-input [(ngModel)]="description" name="description" [nzSize]="'large'" [nzPlaceHolder]="'请输入'" nzId="no"></nz-input>
            </div>
        </div>
    </ng-template>
</nz-modal>
